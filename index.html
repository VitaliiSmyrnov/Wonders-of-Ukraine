<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="We are a travel agency in Ukraine. Our team of
      experienced travel professionals is dedicated to providing personalized
      service to help you plan your dream vacation. We have extensive
      knowledge of Ukraine's culture, history, and geography, which allows us
      to create customized itineraries that showcase the best of our beautiful
      country."
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="favicon/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <title>Wonders of Ukraine</title>
  </head>
  <body class="bg-bg font-jomolhari font-normal text-white">
    <div class="relative mx-auto w-[375px] bg-bg md:w-[834px] lg:w-[1440px]">
      {{>header}} {{>menu-modal}}

      <main>
        {{>hero}} {{>about}} {{>tours}} {{>gallery}} {{>reviews}} {{>form}}
      </main>

      {{>footer}}
    </div>

    <script type="module" src="./src/js/main.js"></script>
    <script defer type="module" src="./src/js/burger.js"></script>
    <!-- <script defer type="module" src="./src/js/swiper-bundle.min.js"></script> -->
    <script defer type="module" src="./src/js/swiper.js"></script>
  </body>
</html>
